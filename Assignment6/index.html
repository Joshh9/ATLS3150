<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Favorite Books</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One"
        rel="stylesheet" type="text/css">
  <style>
    body {
      font-family: 'Open Sans Condensed', sans-serif;
      background-color: #ffe5cc;
      padding: 20px;

      background-color: white;
      border: 2px solid #ccc;

      max-width: 700px;
      margin: 0 auto;

      color: #3366cc;
    }
    p {
      font-size: 16px;
    }

    }

      width: 100%;
      max-width: 400px;
      display: block;
      margin: 20px auto;
      border: 2px solid #333;

<body>
  <div class="container">
    <h1>Favorite Books</h1>
    <p>Some of my favorites are classics. Two of my favorite books are shown below.</p>

    <p><span class="bold">The Count of Monte Cristo</span> by Alexandre Dumas is a slow burn about betrayal and revenge.</p>
    <img src="monte_cristo.png" alt="The Count of Monte Cristo Cover">

    <p><span class="bold">The Education of Cyrus</span> by Xenophon is a classic about leadership and virtue.</p>
    <img src="education_of_cyrus.png" alt="The Education of Cyrus Cover">
